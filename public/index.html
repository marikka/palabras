<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/palabras.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h1>
        <img src="img/logo.png" />
      </h1>
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="tab-content">
              <div class="tab-pane active" id="train">
                <h2>Opettele</h2>
                <form class="well form-inline" id="answer">
                  <span class="span3" id="question"></span>
                  <input class="span3" id="answerWord" placeholder="vastaus" required="" type="text" />
                  <button class="btn">Vastaa</button>
                </form>
                <table class="table" id="answers">
                  <thead>
                    <tr>
                      <th class="span3">Kysymys</th>
                      <th class="span3">Vastaus</th>
                      <th class="span3">Oikea vastaus</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="tab-pane" id="manage">
                <h2>Sanat</h2>
                <form class="well form-inline" id="newWord">
                  <input id="word-fi" placeholder="suomeksi" required="" type="text" />
                  <input id="word-es" placeholder="espanjaksi" required="" type="text" />
                  <button class="btn" id="add">Lisää sana</button>
                </form>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th class="span3">Suomeksi</th>
                      <th class="span3">Espanjaksi</th>
                      <th class="span3">Osaaminen</th>
                      <th class="span2">Viimeeksi kysytty</th>
                      <th class="span1">Toiminnot</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
            <ul class="nav nav-pills">
              <li class="active">
                <a data-toggle="tab" href="#train">Opettele</a>
              </li>
              <li>
                <a data-toggle="tab" href="#manage">Sanat</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/date.js"></script>
    <script src="js/underscore-weighted-random.js"></script>
    <script src="js/palabras.js"></script>
  </body>
</html>
