<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/palabras.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="img/logo.png" />
        <hr />
      </header>
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="alert alert-info">
              <button class="close" data-dismiss="alert" type="button">x</button><strong>Tervetuloa!</strong>
              <p>´¡palabras!´ auttaa sinua opiskelemaan espanjan sanastoa. Harjoittele sanastoa ´Harjoittele´-sivulla, tai lisää uusia sanoja ´Sanasto´-sivulla. Hauskaa opiskelua! :)</p>
            </div>
            <ul class="nav nav-pills">
              <li class="active">
                <a data-toggle="tab" href="#train">Harjoittele</a>
              </li>
              <li>
                <a data-toggle="tab" href="#manage">Sanasto</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="train">
                <form class="well form-inline" id="answer">
                  <div id="question"></div>
                  <input autocomplete="off" id="answerWord" placeholder="espanjaksi" required="" type="text" />
                  <button class="btn btn-primary"><i class="icon-ok icon-white"></i> Vastaa </button>
                </form>
                <table class="table" id="answers">
                  <thead>
                    <tr>
                      <th class="span3">Kysymys</th>
                      <th class="span3">Vastaus</th>
                      <th class="span6">Oikea vastaus</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="tab-pane" id="manage">
                <form class="well form-inline" id="newWord">
                  <input autocomplete="off" id="word-fi" placeholder="suomeksi" required="" type="text" />
                  <input autocomplete="off" id="word-es" placeholder="espanjaksi" required="" type="text" />
                  <button class="btn btn-primary" id="add"><i class="icon-plus icon-white"></i> Lisää sana </button>
                </form>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th class="span3">Suomeksi</th>
                      <th class="span3">Espanjaksi</th>
                      <th class="span3">Osaaminen</th>
                      <th class="span2">Viimeeksi kysytty</th>
                      <th class="span1">Toiminnot</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/date.js"></script>
    <script src="js/underscore-weighted-random.js"></script>
    <script src="js/palabras.js"></script>
  </body>
</html>
